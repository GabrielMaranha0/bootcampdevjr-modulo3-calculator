<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="calc">
            <object data="img/calculate.svg" type="image/svg+xml"></object>
            <div class="calcTittle">
                Calculadora
            </div>
            <input id="num1"/>
            <input id="num2"/>

                <div class="buttons">
                    <button onclick="calc('+')">+</button>
                    <button onclick="calc('-')">-</button>
                    <button onclick="calc('*')">*</button>
                    <button onclick="calc('/')">/</button>
                  
                  
                </div>
            <input id="output" placeholder="resultado" readonly />
          
        </div>

        <div class="history">
            <div class="historyTittle">
                <h1>Histórico:</h1>
            </div>
            <div class="lastOperation">
                10 últimas operações:
                <div id="history">

                </div>
            </div>

        </div>

    </div>
    
<script src="script.js"></script>
</body>
</html>
