<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="calc">
            <h1>Calculadora</h1>
            <input id="num1"/>
            <input id="num2"/>
            <button onclick="sum()">
                Somar
            </button>
            <button onclick="sub()">
                Subtrair
            </button>
            <button onclick="division()">
                Dividir
            </button>
            <button onclick="multiply()">
                Multiplicar
            </button>
            <input id="output" placeholder="resultado" readonly />
        </div>

        <div class="history">

        </div>

    </div>
    
<script src="script.js"></script>
</body>
</html>
